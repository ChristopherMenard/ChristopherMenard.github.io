<!DOCTYPE html>
<html data-bs-theme="dark" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Christopher M. Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container pt-5">
      <header class="container row">
        <div class="col-md-8">
          <h1 id="name">Christopher Ménard</h1>
          <h3 data-i18n="job_title"></h3>
        </div>
        <div class="col-md-4 d-flex flex-nowrap align-items-center gap-2">
          <a class="" href="index.html"
            ><img id="homepage" src="img/house_fill_icon.svg" alt="homepage"
          /></a>
          <a class="" href="https://www.linkedin.com/in/menard-christopher/"
            ><img id="linkedin" src="img/linkedin_icon.svg" alt="linkedin"
          /></a>
          <a class="" href="https://github.com/ChristopherMenard"
            ><img id="github" src="img/github_icon.svg" alt="github"
          /></a>
          <button class="btn btn-primary" onclick="setLanguage('fr')">
            Français
          </button>
          <button class="btn btn-primary" onclick="setLanguage('en')">
            English
          </button>
        </div>
      </header>

      <div class="container">
        <h1 data-i18n="main_page_title" class="container pt-5"></h1>
        <div class="row g-4 pb-5">
          <!--Projet 1-->
          <div class="col-12 col-md-6">
            <div class="image-link-wrapper">
              <a
                href="discount_project.html"
                class="d-block position-relative overflow-hidden"
              >
                <img
                  class="background-img img-fluid w-100"
                  src="img/discount_banner.jpg"
                  alt="Image de démonstration"
                />
                <div class="overlay-bar">Discount Delirium</div>
              </a>
            </div>
          </div>
          <!--Projet 2-->
          <div class="col-12 col-md-6 hide">
            <div class="image-link-wrapper">
              <a
                href="rush_project.html"
                class="d-block position-relative overflow-hidden"
              >
                <img
                  class="background-img img-fluid w-100"
                  src="img/rush_bg.png"
                  alt="Image de démonstration"
                />
                <div class="overlay-bar">Rush Rumble</div>
              </a>
            </div>
          </div>
          <!--Projet 3-->
          <div class="col-12 col-md-6">
            <div class="image-link-wrapper">
              <a
                href="ethereal_project.html"
                class="d-block position-relative overflow-hidden"
              >
                <img
                  class="background-img img-fluid w-100"
                  src="img/ethereal_banner_s.jpg"
                  alt="Image de démonstration"
                />
                <div class="overlay-bar">Ethereal Estate</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
